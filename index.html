</head>
<body>
    <!-- header  -->

    <div id="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./logo.png" alt="">
                </div>
                <h1>ENGINE FACTORY, AVADI</h1>
                <div>
                    <ul id="sidemenu">
                        <a style="text-decoration: none" href="#header">Home</a></li>
                        <a style="text-decoration: none" href="#reg_form">reg_form</a></li>
                        <a style="text-decoration: none" href="#certificate_form">certificate_form</a></li>
                    </ul>
                </div>
            </nav>
            <div class="sec1">
                <div class="header-text">
                    <h1>Student Internship Attendance and Certification system</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- reg_form  -->
    <div class="contact-right">
        <form name="submit-to-google-sheet">
            <h1>Registration Form</h1>
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Your address" required>
            <input type="tel" name="phone number" placeholder="Your phone number" required>
            <input type="date" name="date of join" placeholder="Your date of join" required>
            <input type="date" name="date of completion" placeholder="Your date of completion" required>
            <input type="text" name="qualification" placeholder="Your qualification" required>
            <input type="text" name="trade" placeholder="Your trade" required>
            <button type="submit" class="btn btn2">Submit</button>
        </form>
        <span id="msg"></span>
    </div>
